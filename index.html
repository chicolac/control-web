<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- metas para el deslizador -->
        <meta name="description" content="">

        <title>Control Remoto</title>
        <script src="js/jquery.min.js"></script>

		<SCRIPT LANGUAGE="JavaScript" SRC="js/szcript.js">

		</SCRIPT>
		<!-- Script para el deslizador -->
		<script type="text/javascript" src="js/main.js"></script>

		<script>

			var anchura;
			var altura;
			var el_elegido;

			anchura = 20*2;
			altura = 35*2;
			el_elegido = 40;

		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css">
		<!-- estilo para el deslizador -->
		<link rel="stylesheet" href="css/deslizador.css">
		<!-- estilo para el interruptor 
		<link rel="stylesheet" href="css/foundation.min.css">-->
    </head>
    <body onload="drawvolumecontroller(anchura,altura,el_elegido);">
		<br>
        <div class="container">
			<header><br>
				<h4>CONTROL REMOTO QUADRI-MOTOR</h4>

				<div class="boott">
				<video id="video" width="800" height="400" autoplay></video>
				</div>

				<script src="js/video.js"></script>

			</header>
			<section>
				
				<div id="controles">
					<div id="panel_izq">
						<h5>Potencia auxiliar</h5>
						<div id="volumcontroller">
						</div>
						<div id="volumeindicator">
							<script>
								document.write(el_elegido);
							</script>
						</div>
					</div>
					<div id="panel_der">
						<table border="0" align="center" cellpadding="20">
							<tr>
								<td></td>
								<td><img src="images/avanza.png" class="boton" id="avanza"></td>
								<td></td>
							</tr>
							<tr>
								<td><img src="images/izquierda.png" class="boton" id="izquierda"></td>
								<td><img src="images/parar.png" class="boton" id="para"></td>
								<td><img src="images/derecha.png" class="boton" id="derecha"></td>
							</tr>
							<tr>
								<td></td>
								<td><img src="images/retrocede.png" class="boton" id="retrocede"></td>
								<td></td>
							</tr>
						</table>
					</div>

					<div class="cuadro_texto" >
						<hr>
							<!-- Mostramos los movimientos con el control -->
							<h4 id="texto" class="btn btn-large  disabled" disabled="disabled"></h4>
						<hr>
					</div>

					<div class="interruptor" style="background: lightsalmon">
						<h4 id="switches">Encender</h4>
						<div class="small-6 switch large round">
							<input type="radio" checked="checked" name="switch-d" id="d">
							<label onclick="" for="d">Off</label>

							<input type="radio" name="switch-d" id="d1">
							<label onclick="" for="d1">On</label>

							<span></span>
						</div>
					</div>

				</div>
				
				<div id="potencia">
					<!-- Para manejar la potencia de los motores -->
					<h1>Potencia de los motores</h1>

					<div class='slider'>
						<div class='emptyprogress'></div>
						<div class='progress'></div>
						<div class='indicator'></div>
					</div>

					<div class='info'>
						<label>
						    Value: 
						    <input type="text" id="valueSlider" value="0" />
						</label>
					</div>
			 	</div>

				<!-- Cargamos el cÃ³digo del control -->
				<script type="text/javascript" src="js/control.js"></script>

			</section>
        </div>
	</body>
</html>
